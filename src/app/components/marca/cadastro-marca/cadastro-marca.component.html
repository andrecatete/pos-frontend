<mat-card class="container">
    <form #f="ngForm">
      <mat-card-header class="card-admin-header">
          <div mat-card-avatar><mat-icon>store</mat-icon></div>
          <mat-card-title class="card-admin-title">Cadastrar Marca</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
    <mat-card-content> 
        <div class="form-row">
          <div class="form-group col-md-4">
            <mat-form-field>
              <input matInput placeholder="Nome da Marca" [(ngModel)]="marca.nome" name="nome" required>
              <mat-error *ngIf="f.invalid">Nome da Marca é obrigatório.</mat-error>
          </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field>
              <input matInput placeholder="Descrição da Marca" [(ngModel)]="marca.descricao" name="descricao">
          </mat-form-field>
          </div>        
      </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button color="warn"  (click)="retornar(f)">Cancelar</button>
        <button mat-button color="primary"  [disabled]="!f.valid" (click)="salvar(f)">Confirmar</button>
      </mat-card-actions>
    </form>
  </mat-card>
