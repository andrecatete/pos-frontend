<mat-card class="container">
    <mat-card-content class="barra">
  
  <div class="container-table">
      <div class="mat-elevation-z8">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th id="id">#</th>
                <th>Nome</th>
                <th>descrição</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of marcas">
                <td>{{marca.id}}</td>
                <td>{{marca.nome}}</td>
                <td>{{marca.descricao}}</td>
                <td class="acoes"><button mat-raised-button color="primary" (click)="editar(marca.id)">Detalhar</button>
                {{' '}}<button mat-raised-button color="warn" (click)="deletar(marca.id)">Excluir</button></td>
              </tr>
             
            </tbody>
          </table>
        
          <div class="row justify-content-end">
            <div class="col-6">
              <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
            </div>
            <div class="fab-bottom-right">
              <button id="btn-add" mat-fab routerLink="../cadastromarca" color="primary"><mat-icon>add</mat-icon></button>
            </div>
          </div>
        </div> 
      </div> 
  
    </mat-card-content>
  </mat-card>
    <ng-template #deleteModal>
      <div class="modal-body text-center">
        <p>Tem certeza que deseja excuir a marca?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
      </div>
    </ng-template>
