<mat-card class="container">
    <form #f="ngForm">
      <mat-card-header class="card-admin-header">
          <div mat-card-avatar><mat-icon>store</mat-icon></div>
          <mat-card-title class="card-admin-title">Cadastrar Produto</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
    <mat-card-content> 
        <div class="form-row">
          <div class="form-group col-md-4">
            <mat-form-field>
              <input matInput placeholder="Nome do produto" [(ngModel)]="produto.nome" name="nome" required>
              <mat-error *ngIf="f.invalid">Nome da produto é obrigatório.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-form-field>
              <input matInput placeholder="Descrição" [(ngModel)]="produto.descricao" name="descricao" required>
              <mat-error *ngIf="f.invalid">Descrição é obrigatório.</mat-error>
  
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-form-field>
                <mat-label>Meses de Garantia</mat-label>
                <input matInput type="number" placeholder="Meses de Garantia" name="mesesGarantia" [(ngModel)]="produto.mesesGarantia"
                  #name="ngModel" required>
                  <mat-error *ngIf="f.invalid">Meses de Garantia é obrigatório.</mat-error>
              </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <mat-form-field>
                <mat-label>Marca</mat-label>
                <select matNativeControl [(ngModel)]="produto.marcaId" title="Marca" name="marca" #model="ngModel" required>
                    <option *ngFor="let marca of marcas" [ngValue]="marca.id"> {{ marca.nome }} </option>
                </select>
                <mat-error *ngIf="f.invalid">Marca é obrigatório.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <select matNativeControl [(ngModel)]="produto.categoriaId" title="Categoria" name="categoria" #model="ngModel" required>
                    <option *ngFor="let categoria of categorias" [ngValue]="categoria.id"> {{ categoria.nome }} </option>
                </select>
                <mat-error *ngIf="f.invalid">Categoria é obrigatório.</mat-error>
            </mat-form-field>
          </div>
        </div>        
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button color="warn" (click)="retornar(f)">Cancelar</button>
        <button mat-button color="primary" [disabled]="!f.valid" (click)="salvar(f)">Confirmar</button>
      </mat-card-actions>
    </form>
  </mat-card>
